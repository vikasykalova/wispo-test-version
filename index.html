<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wispo Test Viktoria</title>

    <link rel="stylesheet" href="./css/null.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>

    <header>
        <div class="header__content">

            <!-- header top -->
            <div class="header-content__top">
                    <div class="header-items__top__container">

                        <!-- header-top logo -->
                        <div class="header-items__top__logo">
                            <img src="./img/svg/full-logo.svg" alt="">
                        </div>

                        <!-- header-top links -->
                        <div class="header-items__top__links">
                            <a href="#">
                                <div class="header-items__top__text">
                                    <div class='header-items__top__text-wrapper'>
                                        <p class="underlined">Контакты</p>
                                    </div>
                                    <div class="header-items__top__text-wrapper__review">
                                        <div class="star">
                                            <img src="./img/svg/Star 1.svg" alt="">
                                        </div>
                                        <div class="text-wrapper__review">
                                            <p class="underlined">Отзывы</p>
                                        </div>
                                    </div>
                                    <div class="header-items__top__text-wrapper-last">
                                        <div class="header-items__top__text-wrapper">
                                            <p class="underlined">Гарантия</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- header-top phone -->
                        <div class="header-items__top__phone">
                            <div class="header-items__top__phone__call-us">
                                <img src="./img/svg/green-point.svg" alt="">
                                <p>Звоните, пн-вс 10:00 - 20:00</p>
                            </div>
                            <div class="header-items__top__phone__number">
                                <div class="header-items__top__phone__call-us__logo">
                                    <img src="./img/svg/phone.svg" alt="">
                                </div>
                                <a href="#"><p class="phone-number">+7 351 220 77 04</p></a>
                            </div>
                        </div>
                    </div>

                <!-- header spacer -->
                <div class="header-items__spacer">
                    <img src="./img/svg/header-spacer.svg" alt="">
                </div>

            </div>

            <!-- header bottom -->
            <div class="header-items__bottom">
                <div class="header-items__bottom__container">
                    <div class="header__menu-items">

                        <!-- Catalog -->
                        <div class="header__menu-item">                      
                            <div class="header__menu-item wrapper-catalog">
                                <div class="header__menu-item icon">
                                    <img src="./img/svg/catalog.svg" alt="">
                                </div>
                                <div class="header__menu-item text">
                                    <p class="menu-icon__text">Каталог</p>
                                </div>
                            </div>
                        </div>
    
                        <!-- Spacer -->
                        <div class="header__menu-item">
                            <div class="header__menu-item spacer-icon">
                                <img src="./img/svg/menu-spacer.svg" alt="">
                            </div>
                        </div>
                        
                        <!-- Apple -->
                        <div class="header__menu-item">   
                            <div class="header__menu-item wrapper">
                                <div class="header__menu-item content">
                                    <div class="header__menu-item icon">
                                        <img src="./img/svg/apple.svg" alt="">
                                    </div>
                                    <div class="header__menu-item text">
                                        <p class="menu-icon__text">Ремонт Apple</p>
                                    </div>
                                    <div class="header__menu-item icon-see-more">
                                        <img src="./img/svg/see-more.svg" alt="">
                                    </div>
                                </div>
                            </div>             
                        </div>
    
                        <!-- Spacer -->
                        <div class="header__menu-item">
                            <div class="header__menu-item spacer-icon">
                                <img src="./img/svg/menu-spacer.svg" alt="">
                            </div>
                        </div>
    
                        <!-- Smartphone -->
                        <div class="header__menu-item">
                            <div class="header__menu-item wrapper">
                                <div class="header__menu-item content">
                                    <div class="header__menu-item icon">
                                        <img src="./img/svg/smartphone.svg" alt="">
                                    </div>
                                    <div class="header__menu-item text">
                                        <p class="menu-icon__text">Ремонт смартфонов</p>
                                    </div>
                                    <div class="header__menu-item icon-see-more">
                                        <img src="./img/svg/see-more.svg" alt="">
                                    </div>
                                </div>
                            </div>                      
                        </div>
    
                        <!-- Spacer -->
                        <div class="header__menu-item">
                            <div class="header__menu-item spacer-icon">
                                <img src="./img/svg/menu-spacer.svg" alt="">
                            </div>
                        </div>
    
                        <!-- Tablet -->
                        <div class="header__menu-item"> 
                            <div class="header__menu-item wrapper">
                                <div class="header__menu-item content">
                                    <div class="header__menu-item icon">
                                        <img src="./img/svg/tablet.svg" alt="">
                                    </div>
                                    <div class="header__menu-item text">
                                        <p class="menu-icon__text">Ремонт планшетов</p>
                                    </div>
                                    <div class="header__menu-item icon-see-more">
                                        <img src="./img/svg/see-more.svg" alt="">
                                    </div>
                                </div>
                            </div>                 
                        </div>
    
                        <!-- Spacer -->
                        <div class="header__menu-item">
                            <div class="header__menu-item spacer-icon">
                                <img src="./img/svg/menu-spacer.svg" alt="">
                            </div>
                        </div>
    
                        <!-- Desktop -->
                        <div class="header__menu-item">  
                            <div class="header__menu-item wrapper">
                                <div class="header__menu-item content">
                                    <div class="header__menu-item icon">
                                        <img src="./img/svg/desktop.svg" alt="">
                                    </div>
                                    <div class="header__menu-item text">
                                        <p class="menu-icon__text">Ремонт ноутбуков</p>
                                    </div>
                                    <div class="header__menu-item icon-see-more">
                                        <img src="./img/svg/see-more.svg" alt="">
                                    </div>
                                </div>
                            </div>                    
                        </div>
    
                        <!-- Spacer -->
                        <div class="header__menu-item">
                            <div class="header__menu-item spacer-icon">
                                <img src="./img/svg/menu-spacer.svg" alt="">
                            </div>
                        </div>
    
                    </div>
                </div>
                
            </div>
        </div>
    </header>
    
</body>
</html>
